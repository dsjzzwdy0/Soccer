@layout("/layout/_container.html"){
<style>
.content{
	text-align: center;
	width: 80%;
	min-width: 1100px;
	margin: auto;
}
.colname
{
	width: 20%;
	min-width: 150px;
}
.gridTable
{
	width: 100%;
}
</style>

<div class="content">
<h1>数据下载</h1>
<div id="test"></div>
</div>

<script type="text/javascript">
$.isNullOrEmpty = function (obj) {
    if ((typeof (obj) == "string" && obj == "") || obj == null || obj == undefined) {
        return true;
    }
    else {
        return false;
    }
}
$.isNotNullOrEmpty = function (obj) {
	return !$.isNullOrEmpty(obj);
}

$(document).ready(function(){
	var conf = [];
	var el = {};
	el.id = 'name';
	el.type = 'input';
	el.name = 'name';
	conf.push(el);
	
	initPage(conf);
});

function initPage(conf)
{
	var div = $("#test");
	Config.createHtml(div, conf);
}


var Config = {};

Config.getElementClass = function (element)
{
	if($.isNullOrEmpty(element.classType))
		return 'class="' + ClassValue[element.type] + '"';
	else
		return 'class="' + element.classType + '"';
}

Config.getBaseAttr = function(element)
{
	var text = 'id="' + element.id + '" class=' + this.getElementClass(element);
	return text;
}

Config.getElementHtml = function(element)
{
	var html = [];
	var type = element.type;
	switch(type)
	{
	case 'input':
		html.push('<input ' + this.getBaseAttr(element) + ' />');
		break;
	case 'checkbox':
		hmtl.push('<input type="checkbox"' + this.getBaseAttr(element) + ' />');
		break;
	default:
		break;
	}
	return html.join(' ');
}

Config.createHtml = function(div, conf)
{
	var html = [];
	var size = conf.length;
	
	html.push('<table class="gridTable"><tbody>');
	for(var i = 0; i < size; i ++)
	{
		var element = conf[i];
		html.push('<tr>');
		html.push('<td class="colname">' + element.name + '</td>');
		html.push('<td>')
		html.push(this.getElementHtml(element));
		html.push('</td>');
		html.push('</tr>');
	}
	html.push('</tbody></table>')
	div.append(html.join(' '));
}

var ClassValue = {};
ClassValue['input'] = 'newinput';
ClassValue['div'] = 'newdiv';
ClassValue['checkbox'] = 'checkboxcls';

</script>

@}
